<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles.js Background</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      /* Full-screen overlay for particles */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1; /* Places particles behind main content */
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 relative z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-bold">MyLogo</a>
        <div class="flex space-x-4">
          <a href="#" class="text-white hover:text-gray-200">Home</a>
          <a href="#" class="text-white hover:text-gray-200">About</a>
          <a href="#" class="text-white hover:text-gray-200">Services</a>
          <a href="#" class="text-white hover:text-gray-200">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <main
      class="relative w-full h-[100vh] container mx-auto flex justify-center items-center p-4"
    >
      <section class="text-center text-white">
        <h1 class="text-4xl font-bold mb-4">Welcome to My Website</h1>
        <p class="text-lg">
          This is a simple website created with Tailwind CSS and Particles.js.
        </p>
      </section>
    </main>

    <!-- Particles.js Configuration -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 50,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
